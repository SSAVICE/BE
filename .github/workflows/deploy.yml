name: Deploy to EC2 with Docker Hub

on:
  push:
    branches: [ "develop" ]

jobs:
  # [1단계] 빌드 및 도커 허브 푸시
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ssavice-backend:latest

  # [2단계] EC2 배포 (설정 파일 전송 + 컨테이너 실행)
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # 프로젝트의 docker-compose.yml을 읽기 위해

      # 핵심: 로컬의 docker-compose.yml을 EC2로 복사
      - name: Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          source: "docker-compose.yml"
          target: "~/BE" # 파일이 전송될 EC2 내부 경로

      - name: EC2 접속 및 배포 실행
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/BE
            # 최신 이미지 Pull (도커 허브에서 가져옴)
            docker compose pull
            # 서버 재시작
            docker compose up -d
            # 불필요한 이미지 정리
            docker image prune -f