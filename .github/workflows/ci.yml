name: Java CI Build and Test

# 실행 조건: develop 이나 prod 로 향하는 PR 시에만 실행
on:
  pull_request:
    branches: [ "develop", "prod" ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest # GitHub Actions에서 제공하는 가상 환경
    timeout-minutes: 15 # 무한루프 방 (15분 넘으면 강제종료)
    steps:
    # 1. 코드 체크아웃
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. 자바 환경 설정 (JDK 17 기준)
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # 3. Gradle 의존성 캐싱 (빌드 속도 최적화)
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # 4. gradlew 실행 권한 부여
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 5. 핵심 단계: 빌드 및 테스트 실행
    # 이 명령이 실패하면 CI 전체가 실패 처리됩니다.
    - name: Run Build and Tests
      run: ./gradlew build --scan

    # 6. 테스트 레포트 - 깃허브
    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v4
      if: always() # 빌드 실패(테스트 실패) 시에도 리포트는 남겨야 함
      with:
        report_paths: '**/build/test-results/test/TEST-*.xml'

