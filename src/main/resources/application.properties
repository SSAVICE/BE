spring.application.name=ssavice

spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:ssavice;MODE=MySQL
spring.datasource.username=user
spring.sql.init.mode=always
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create

token.secret-key=testtesttesttesttesttesttesttest
token.access-validity-in-milliseconds=36000000000
token.refresh-validity-in-milliseconds=864000000
token.hash-secret-key=hashhashhashhashhashhashhashhash