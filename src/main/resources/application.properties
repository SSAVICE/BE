spring.application.name=ssavice

spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:ssavice;MODE=MySQL
spring.datasource.username=user
spring.sql.init.mode=always
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create

jwt.secret-key=testtesttesttesttesttesttesttest
jwt.access-validity-in-milliseconds=3600000
jwt.refresh-validity-in-milliseconds=864000000